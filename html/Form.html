<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="#" method="post">
    <h1 style="text-align: center;">Sign Up Form</h1>
    <hr>

    <label for="user">Name:</label>
    <input type="text" id="user" name="user" placeholder="username">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="useremail" required placeholder="useremail">
    <br>
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="password" placeholder="password">
    <br>
    <label>Phone:</label>
    <br>
    <select name="code">
      <option value="+880">+880</option>
      <option value="+990">+990 </option>
      <option value="+110">+110</option>
    </select>
    <input type="number" id="phn" name="phone" placeholder="123456789">
    <br>
    <label for="contry">Country:</label>
    <input list="con">
    <datalist id="con">
      <option value="Bangladesh">Bangladesh</option>
      <option value="India">India</option>
      <option value="Pakisthan">Pakisthan</option>
      <option value="Canada">Canada</option>
    </datalist>
    <br>
    Gender:
    <label for="gnd1">Male</label>
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd2">Female</label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd3">Others</label>
    <input type="radio" id="gnd3" name="gender">
    <br>
    <label for="date">Date of Birth:</label>
    <input type="date" id="date" name="dob">
    <br>
    <label for="time">Time:</label>
    <input type="time" id="time" name="tm">
    <br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="cl">
    <br>
    <label for="file">Photo:</label>
    <input type="file" name="fl" id="file">
    <br>
    <input type="checkbox" name="vec" id="vehicle1">
    <label for="vehicle1">I have Bike</label>
    <input type="checkbox" id="vehicle2" name="vec">
    <label for="vehicle2">I have Bicycle</label>
    <br>
    <textarea placeholder="your comment"></textarea>
    <br>
    <input type="submit" value="send">
    <input type="reset" value="reset">
  </form>
</body>

</html>
